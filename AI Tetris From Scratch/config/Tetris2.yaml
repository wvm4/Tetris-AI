behaviors:
  Tetris:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 24576
      learning_rate: 1.2e-3
      beta: 8.0e-3
      epsilon: 0.27
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 1024
      num_layers: 4
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        strength: 0.3
        gamma: 0.99
        demo_path: Assets/Demonstrations/TetrisAgainNoStackedVector.demo
    max_steps: 1.6e+8
    time_horizon: 2048
    summary_freq: 100000
    keep_checkpoints: 30
    checkpoint_interval: 1000000
    self_play:
      window: 10
      play_against_latest_model_ratio: 0.75
      save_steps: 20000
      swap_steps: 20000
      team_change: 100000

